<!DOCTYPE html>

<head>

    <title>CSS - Fonts</title>
    <style>
        h1 {
            font-family: Arial, Helvetica, sans-serif;
        }

            height: 400px;
            border: 1px solid black;
        }

            font-size: 75%;
