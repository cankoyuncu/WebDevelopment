<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSS - Texts</title>

    <style>
        h1 {
            background: turquoise;
            text-transform: uppercase;
        }
        .heading1 {
            text-align: center;
        }
        .heading2 {
            text-align: left;
        }
        .heading3 {
            text-align: right;
        }
    </style>
</head>
<body>
    <h1 class="heading1">Header 1</h1>
    <h1 class="heading2">Header 2</h1>
    <h1 class="heading3">Header 3</h1>
</body>
</html>
